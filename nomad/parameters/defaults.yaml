# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  version: 1.1.3
  download_host: releases.hashicorp.com
  build: false

  service:
    enable: false
    name: nomad
    path: /etc/systemd/system/nomad.service
    mode: "0644"
    env_path: /etc/sysconfig/nomad

  user: nomad
  user_uid: ""
  group: nomad
  group_gid: ""
  rootgroup: root

  bin_dir: /usr/local/bin/
  config_dir: /etc/nomad.d/
  data_dir: "/var/lib/nomad"

  config:
    data_dir: "/var/lib/nomad"
